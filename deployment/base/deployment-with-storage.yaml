apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${OPENSHIFT_NAMESPACE}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      volumes:
        - name: nginx-config
          configMap:
            name: ${APP_NAME}
        - name: nginx-auth
          secret:
            secretName: ${APP_NAME}
        - name: nginx-pvc
          persistentVolumeClaim:
            claimName: ${APP_NAME}
      containers:
        - name: ${APP_NAME}
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /opt/bitnami/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: nginx-auth
              mountPath: /etc/nginx/secrets
              readOnly: true
            - name: nginx-pvc
              mountPath: /var/log/nginx/
