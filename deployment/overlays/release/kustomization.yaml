apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches: 
- path: configmap-patch.yaml
  target:
    kind: ConfigMap
    name: ${APP_NAME}
- path: deployment-w-storage-patch.yaml
  target:
    kind: Deployment
    name: ${APP_NAME}
- path: service-patch.yaml
  target:
    kind: Service
    name: ${APP_NAME}
- path: route-patch.yaml
  target:
    kind: Route
    name: ${APP_NAME}

resources: 
- ../../base

nameSuffix: -dev
